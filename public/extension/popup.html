<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 150px;
      padding: 10px;
      font-family: sans-serif;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- volume control -->
  <label for="vol">Volume: <span id="volVal">100%</span></label>
  <input type="range" id="vol" min="0" max="1" step="0.1" value="1">

  <!-- timer control -->
  <label for="timer">تشغيل الصوت كل:</label>
  <select id="timer">
    <option value="0">إيقاف</option>
    <option value="600000">10 دقائق</option>
    <option value="1800000">30 دقيقة</option>
    <option value="3600000">ساعة</option>
    <option value="7200000">ساعتين</option>
  </select>

  <!-- new tab control -->
  <label>
    <input type="checkbox" id="playNewTab">
    تشغيل الصوت عند كل تاب جديد
  </label>


  <script src="popup.js"></script>
</body>

</html>
